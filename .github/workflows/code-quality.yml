name: Code Quality

on:
  workflow_call:
    inputs:
      postgres-image:
        required: true
        type: string

jobs:
  quality:
    runs-on: ubuntu-22.04

    services:
      postgres:
        image: ${{ inputs.postgres-image }}
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: tasker
          POSTGRES_PASSWORD: tasker
          POSTGRES_DB: tasker_rust_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - name: Free up disk space
        uses: ./.github/actions/free-disk-space
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust build artifacts
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quality-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-quality-
            ${{ runner.os }}-cargo-integration-
            ${{ runner.os }}-cargo-

      - name: Setup shared environment variables
        uses: ./.github/actions/setup-env

      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          tools: "sqlx-cli audit make"

      # TAS-177: Install protobuf compiler for gRPC proto compilation
      - name: Install protobuf compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Setup database
        run: sqlx migrate run

      - name: Check formatting
        run: cargo fmt --all -- --check

      # NOTE: We use explicit features instead of --all-features because
      # tokio-console requires RUSTFLAGS="--cfg tokio_unstable" and the tokio
      # `tracing` feature, which adds complexity. tokio-console is a local dev tool.
      - name: Run Clippy lints
        run: cargo clippy --all-targets --features "benchmarks,test-services"

      - name: Security audit
        # NOTE: cargo audit may fail due to CVSS 4.0 support issue (rustsec/rustsec#1465)
        # Made non-blocking until the rustsec crate is updated to support CVSS 4.0
        continue-on-error: true
        run: |
          # Clear advisory-db cache to get latest database
          rm -rf ~/.cargo/advisory-db
          cargo audit || echo "⚠️ cargo audit failed - see rustsec/rustsec#1465 for CVSS 4.0 support status"

      - name: Check documentation
        run: cargo doc --no-deps --document-private-items
