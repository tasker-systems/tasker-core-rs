name: Integration Tests

on:
  workflow_call:
    inputs:
      postgres-image:
        required: true
        type: string

jobs:
  # Job 1: Build workspace and run unit tests
  build-and-unit-tests:
    name: Build + Unit Tests
    runs-on: ubuntu-22.04
    timeout-minutes: 20

    services:
      postgres:
        image: ${{ inputs.postgres-image }}
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: tasker
          POSTGRES_PASSWORD: tasker
          POSTGRES_DB: tasker_rust_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Free up disk space
        uses: ./.github/actions/free-disk-space

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Ruby for FFI extension
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          working-directory: workers/ruby

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Cache Rust build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-
            ${{ runner.os }}-cargo-

      - name: Setup shared environment variables
        uses: ./.github/actions/setup-env

      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          tools: "nextest sqlx-cli"

      - name: Setup database
        run: sqlx migrate run
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Build all packages
        run: |
          echo "üî® Building all packages with full features..."
          cargo build --all-features --workspace --bins
          echo "üì¶ Verifying binaries were created..."
          ls -lh target/debug/tasker-server target/debug/tasker-worker target/debug/tasker-cli target/debug/rust-worker
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Build Ruby FFI extension
        run: |
          cd workers/ruby
          bundle install
          bundle exec rake compile

      - name: Build Python FFI extension
        run: |
          cd workers/python
          uv sync --dev
          uv run maturin develop
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Run unit tests
        run: |
          echo "üß™ Running unit tests (with postgres service)..."
          mkdir -p target/nextest/ci
          cargo nextest run \
            --profile ci \
            --lib \
            --package tasker-shared \
            --package tasker-orchestration \
            --package tasker-worker \
            --package pgmq-notify \
            --package tasker-client \
            --no-fail-fast
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Run doctests
        run: |
          echo "üìö Running documentation tests..."
          cargo test --doc \
            --package tasker-shared \
            --package tasker-orchestration \
            --package tasker-worker \
            --package pgmq-notify \
            --package tasker-client
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Upload unit test results
        uses: actions/upload-artifact@v5
        if: always() && hashFiles('target/nextest/ci/junit.xml') != ''
        with:
          name: unit-test-results
          path: target/nextest/ci/junit.xml

      - name: Create nextest archive for test partitioning
        run: |
          echo "üì¶ Creating nextest archive for partitioned test execution..."
          cargo nextest archive \
            --archive-file nextest-archive.tar.zst \
            --workspace \
            --all-features
          ls -lh nextest-archive.tar.zst
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Verify artifacts before upload
        run: |
          echo "üìã Files to be uploaded:"
          ls -lh target/debug/tasker-server target/debug/tasker-worker target/debug/tasker-cli target/debug/rust-worker || echo "‚ùå Binaries missing!"
          ls -lh workers/ruby/lib/tasker_core/*.{bundle,so} 2>/dev/null || echo "‚ÑπÔ∏è  Ruby extensions not found (expected on some platforms)"
          ls -lh nextest-archive.tar.zst || echo "‚ùå Nextest archive missing!"

      - name: Upload build artifacts for native execution
        uses: actions/upload-artifact@v5
        with:
          name: build-artifacts
          path: |
            target/debug/tasker-server
            target/debug/tasker-worker
            target/debug/tasker-cli
            target/debug/rust-worker
            workers/ruby/lib/tasker_core/tasker_worker_rb.bundle
            workers/ruby/lib/tasker_core/tasker_worker_rb.so
          retention-days: 1
          if-no-files-found: error

      - name: Upload nextest archive
        uses: actions/upload-artifact@v5
        with:
          name: nextest-archive
          path: nextest-archive.tar.zst
          retention-days: 1

  # Job 2: Run integration and E2E tests (partitioned for parallelism)
  integration-tests:
    name: Integration Tests (${{ matrix.partition }}/2)
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    needs: build-and-unit-tests
    strategy:
      fail-fast: false
      matrix:
        partition: [1, 2]

    services:
      postgres:
        image: ${{ inputs.postgres-image }}
        ports:
          - "5432:5432"
        env:
          POSTGRES_USER: tasker
          POSTGRES_PASSWORD: tasker
          POSTGRES_DB: tasker_rust_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Free up disk space
        uses: ./.github/actions/free-disk-space

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Restore Rust build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-integration-
            ${{ runner.os }}-cargo-

      - name: Setup shared environment variables
        uses: ./.github/actions/setup-env

      - name: Setup Ruby for FFI worker
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          working-directory: workers/ruby

      - name: Set up Python for FFI worker
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Download build artifacts
        uses: actions/download-artifact@v6
        with:
          name: build-artifacts
          path: artifacts

      - name: Download nextest archive
        uses: actions/download-artifact@v6
        with:
          name: nextest-archive
          path: .

      - name: Restore artifacts to correct locations
        run: |
          echo "üì¶ Restoring build artifacts..."
          echo "Artifacts were uploaded with directory structure preserved"

          # Artifacts are in artifacts/target/debug/ and artifacts/workers/ruby/lib/tasker_core/
          # Copy artifact binaries into existing target/debug (from cargo test --no-run)
          if [ -d artifacts/target/debug ]; then
            mkdir -p target/debug
            cp -rf artifacts/target/debug/* target/debug/
            echo "‚úÖ Binaries restored from artifacts/target/debug/"
            ls -lh target/debug/tasker-server target/debug/tasker-worker target/debug/tasker-cli
          else
            echo "‚ùå artifacts/target/debug/ not found"
            ls -laR artifacts/
            exit 1
          fi

          if [ -d artifacts/workers/ruby/lib/tasker_core ]; then
            mkdir -p workers/ruby/lib/tasker_core
            cp -rf artifacts/workers/ruby/lib/tasker_core/* workers/ruby/lib/tasker_core/
            echo "‚úÖ Ruby extension restored"
            ls -lh workers/ruby/lib/tasker_core/
          else
            echo "‚ÑπÔ∏è  No Ruby extensions found (may not be built on this platform)"
          fi

      - name: Make binaries executable
        run: chmod +x target/debug/tasker-server target/debug/tasker-worker target/debug/tasker-cli target/debug/rust-worker

      - name: Build Python FFI extension
        run: |
          cd workers/python
          uv sync --dev
          uv run maturin develop
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          tools: "nextest sqlx-cli"

      - name: Run database migrations
        run: sqlx migrate run
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Generate test configuration
        run: |
          mkdir -p config/tasker
          echo "üîß Generating orchestration configuration..."
          cargo run --package tasker-client --bin tasker-cli -- config generate \
            --context orchestration \
            --environment test \
            --source-dir config/tasker \
            --output config/tasker/orchestration-test.toml
          echo "üîß Generating worker configuration..."
          cargo run --package tasker-client --bin tasker-cli -- config generate \
            --context worker \
            --environment test \
            --source-dir config/tasker \
            --output config/tasker/worker-test.toml
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Start native services
        run: |
          mkdir -p .pids
          chmod +x .github/scripts/start-native-services.sh
          .github/scripts/start-native-services.sh
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Run integration tests (partition ${{ matrix.partition }}/2)
        run: |
          echo "üèÅ Running integration and E2E tests - partition ${{ matrix.partition }} of 2..."
          mkdir -p target/nextest/ci
          cargo nextest run \
            --archive-file nextest-archive.tar.zst \
            --profile ci \
            --partition count:${{ matrix.partition }}/2 \
            --test '*' \
            --no-fail-fast
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test
          TASKER_TEST_ORCHESTRATION_URL: http://localhost:8080
          TASKER_TEST_WORKER_URL: http://localhost:8081
          TASKER_TEST_RUBY_WORKER_URL: http://localhost:8082
          TASKER_TEST_PYTHON_WORKER_URL: http://localhost:8083
          TASKER_FIXTURE_PATH: ${{ github.workspace }}/tests/fixtures
          RUST_LOG: info

      - name: Upload integration test results
        uses: actions/upload-artifact@v5
        if: always() && hashFiles('target/nextest/ci/junit.xml') != ''
        with:
          name: integration-test-results-${{ matrix.partition }}
          path: target/nextest/ci/junit.xml

      - name: Collect service logs on failure
        if: failure()
        run: |
          mkdir -p native-logs
          [ -f orchestration.log ] && cp orchestration.log native-logs/
          [ -f worker.log ] && cp worker.log native-logs/
          [ -f ruby-worker.log ] && cp ruby-worker.log native-logs/
          [ -f python-worker.log ] && cp python-worker.log native-logs/

      - name: Upload service logs
        if: failure()
        uses: actions/upload-artifact@v5
        with:
          name: service-logs-${{ matrix.partition }}
          path: native-logs/

      - name: Stop native services
        if: always()
        run: |
          chmod +x .github/scripts/stop-native-services.sh
          .github/scripts/stop-native-services.sh
