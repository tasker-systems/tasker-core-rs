name: Integration Tests

on:
  workflow_call:

jobs:
  integration:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      # Temporarily disabled due to GitHub Actions cache service issues
      # - uses: mozilla-actions/sccache-action@v0.0.4

      - name: Setup shared environment variables
        uses: ./.github/actions/setup-env

      - name: Install tools
        uses: ./.github/actions/install-tools
        with:
          tools: "nextest"

      - name: Start test services
        uses: hoverkraft-tech/compose-action@v2.0.1
        with:
          compose-file: "./docker/docker-compose.test.yml"
          up-flags: "--build -d"

      - name: Wait for services
        run: |
          timeout 90 bash -c '
            until curl -f http://localhost:8080/health 2>/dev/null; do
              echo "Waiting for orchestration service..."
              sleep 2
            done
            echo "Orchestration service is healthy"

            until curl -f http://localhost:8081/health 2>/dev/null; do
              echo "Waiting for worker service..."
              sleep 2
            done
            echo "Worker service is healthy"
          '

      - name: Run integration tests
        run: |
          # Ensure nextest output directory exists
          mkdir -p target/nextest/ci
          cargo nextest run \
            --profile ci \
            --package tasker-core \
            --test '*' \
            --no-fail-fast

          # Debug: Check if JUnit file was generated
          if [ -f "target/nextest/ci/junit.xml" ]; then
            echo "✅ JUnit XML file generated successfully"
            ls -la target/nextest/ci/junit.xml
          else
            echo "❌ JUnit XML file not found"
            echo "Directory contents:"
            ls -la target/nextest/ || echo "nextest directory not found"
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('target/nextest/ci/junit.xml') != ''
        with:
          name: integration-test-results
          path: target/nextest/ci/junit.xml

      - name: Collect service logs
        if: failure()
        run: |
          docker compose -f docker/docker-compose.test.yml logs > service-logs.txt

      - name: Upload service logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: service-logs
          path: service-logs.txt
