name: Ruby Framework Tests

on:
  workflow_call:
    inputs:
      postgres-image:
        description: "PostgreSQL with PGMQ image tag"
        required: true
        type: string

jobs:
  ruby-framework:
    name: Ruby Framework Tests (with PostgreSQL)
    runs-on: ubuntu-22.04
    timeout-minutes: 10

    services:
      postgres:
        image: ${{ inputs.postgres-image }}
        env:
          POSTGRES_DB: tasker_rust_test
          POSTGRES_USER: tasker
          POSTGRES_PASSWORD: tasker
          POSTGRES_HOST_AUTH_METHOD: trust
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U tasker -d tasker_rust_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: workers/ruby

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Free up disk space
        uses: ./.github/actions/free-disk-space

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          working-directory: workers/ruby

      - name: Setup Rust (for sqlx-cli)
        uses: dtolnay/rust-toolchain@stable

      - name: Setup shared environment variables
        uses: ./.github/actions/setup-env

      - name: Install sqlx-cli
        run: cargo install sqlx-cli --no-default-features --features native-tls,postgres

      - name: Run database migrations
        run: cargo sqlx migrate run
        working-directory: .
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Install Ruby dependencies
        run: bundle install

      - name: Download pre-built Ruby extension
        uses: actions/download-artifact@v6
        with:
          name: worker-artifacts
          path: artifacts
        continue-on-error: true

      - name: Restore or compile Ruby FFI extension
        run: |
          # Try to use pre-built extension from integration tests (build-workers job)
          # Artifact path: workers/ruby/lib/tasker_core/tasker_worker_rb.{bundle,so}
          if [ -d artifacts/workers/ruby/lib/tasker_core ]; then
            echo "ðŸ“¦ Using pre-built Ruby extension from worker artifacts..."
            mkdir -p lib/tasker_core
            cp -rf artifacts/workers/ruby/lib/tasker_core/* lib/tasker_core/
            ls -lh lib/tasker_core/
            echo "âœ… Pre-built extension restored"
          elif ls artifacts/*.{bundle,so} 2>/dev/null; then
            # Handle flat artifact structure
            echo "ðŸ“¦ Using pre-built Ruby extension (flat structure)..."
            mkdir -p lib/tasker_core
            cp -f artifacts/*.bundle lib/tasker_core/ 2>/dev/null || true
            cp -f artifacts/*.so lib/tasker_core/ 2>/dev/null || true
            ls -lh lib/tasker_core/
            echo "âœ… Pre-built extension restored"
          else
            echo "ðŸ”¨ Building Ruby extension from source..."
            bundle exec rake compile
          fi
        env:
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Create test results directory
        run: mkdir -p ../../target

      - name: Run Ruby framework tests
        run: |
          echo "ðŸ§ª Running Ruby framework tests (FFI, types, events, worker)..."
          echo "   - spec/ffi/ - FFI layer integration"
          echo "   - spec/types/ - Type wrappers and conversions"
          echo "   - spec/worker/ - Worker core functionality"
          echo "   - spec/events/ - Event system"
          echo ""

          bundle exec rspec spec/ \
            --format documentation \
            --format RspecJunitFormatter \
            --out ../../target/ruby-framework-results.xml
        env:
          TASKER_ENV: test
          TASKER_TEMPLATE_PATH: ./spec/fixtures/templates
          DATABASE_URL: postgresql://tasker:tasker@localhost:5432/tasker_rust_test

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always() && hashFiles('target/ruby-framework-results.xml') != ''
        with:
          name: ruby-framework-test-results
          path: target/ruby-framework-results.xml

      - name: Display test summary
        if: always()
        run: |
          echo "ðŸ“Š Ruby Framework Test Summary"
          echo "================================"
          if [ -f "../../target/ruby-framework-results.xml" ]; then
            test_count=$(grep -o '<testcase' ../../target/ruby-framework-results.xml | wc -l || echo "0")
            echo "Total tests: $test_count"
            echo "âœ… Framework tests completed"
          else
            echo "âš ï¸ No test results file found"
          fi
