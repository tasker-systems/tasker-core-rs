# Override environment for development
environment = "development"

[common.database]
# Local development database
database = "tasker_rust_development"
url = "${DATABASE_URL:-postgresql://tasker:tasker@localhost:5432/tasker_rust_development}"


[common.database.pool]
# Medium pool for local development - comfortable for Docker
max_connections = 25
min_connections = 5
acquire_timeout_seconds = 15
idle_timeout_seconds = 300


[common.queues]
# Reasonable batch sizes for local development
default_batch_size = 10


[common.queues.pgmq]
max_retries = 3  # Standard retry count

# Medium channel buffers for development (TAS-51)

[common.mpsc_channels.event_publisher]
event_queue_buffer_size = 1000


[common.mpsc_channels.ffi]
ruby_event_buffer_size = 500

# Development circuit breaker settings - balanced

[common.circuit_breakers.global_settings]
max_circuit_breakers = 50
metrics_collection_interval_seconds = 30


[common.circuit_breakers.default_config]
failure_threshold = 5  # Middle ground
timeout_seconds = 30  # Balanced recovery timeout
success_threshold = 2  # Two successes to close

# Development telemetry settings
[common.telemetry]
enabled = true

[common.telemetry.metrics]
enabled = true
collection_interval_seconds = 30  # More frequent for development

# Development system settings
[common.system]
max_memory_mb = 2048  # Default for development
max_cpu_percent = 80.0

# Development execution settings
[common.execution]
environment = "development"

# Development decision points settings (use defaults from base)
[common.decision_points]
enable_detailed_logging = true  # Enable detailed logging for development debugging
