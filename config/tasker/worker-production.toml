failure_threshold = 5
success_threshold = 2
timeout_seconds = 30

[circuit_breakers.default_config]
failure_threshold = 10
success_threshold = 3
timeout_seconds = 60

[circuit_breakers.global_settings]
max_circuit_breakers = 100
metrics_collection_interval_seconds = 60
min_state_transition_interval_seconds = 1

[database]
