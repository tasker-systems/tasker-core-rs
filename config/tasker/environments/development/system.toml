[system]
default_dependent_system = "default"

[execution]
environment = "development"
max_concurrent_tasks = 25
max_concurrent_steps = 200
default_timeout_seconds = 300
step_execution_timeout_seconds = 60
max_discovery_attempts = 2
step_batch_size = 5
max_retries = 2
connection_timeout_seconds = 5

[backoff]
default_backoff_seconds = [1, 2, 5]
max_backoff_seconds = 30
backoff_multiplier = 2.0
jitter_enabled = true
jitter_max_percentage = 0.1
default_reenqueue_delay = 15
buffer_seconds = 2

[backoff.reenqueue_delays]
initializing = 1
enqueuing_steps = 0
steps_in_process = 5
evaluating_results = 1
waiting_for_dependencies = 15
waiting_for_retry = 15
blocked_by_failures = 60

[reenqueue]
has_ready_steps = 0
waiting_for_dependencies = 3
processing = 1
