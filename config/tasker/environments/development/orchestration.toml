# TAS-50 Phase 2: Development Environment - Orchestration Configuration Overrides
#
# Reasonable middle-ground for local development with Docker.
# Allows testing of multi-orchestrator scenarios locally.

environment = "development"

[backoff]
# Standard backoff for development
default_backoff_seconds = [1, 2, 4, 8, 16]
max_backoff_seconds = 30

[orchestration_system]
# 2-3 orchestrators to test clustering locally
max_concurrent_orchestrators = 2
enable_performance_logging = false

[orchestration_system.operational_state]
graceful_shutdown_timeout_seconds = 15
emergency_shutdown_timeout_seconds = 5

[orchestration_system.web]
enabled = true
bind_address = "0.0.0.0:8080"
request_timeout_ms = 30000

[orchestration_system.web.database_pools]
# Balanced pool for local development
web_api_pool_size = 10
web_api_max_connections = 15
max_total_connections_hint = 40

# Medium MPSC channel buffers for development (TAS-51)
[mpsc_channels.command_processor]
command_buffer_size = 1000

[mpsc_channels.event_systems]
event_channel_buffer_size = 1000

[mpsc_channels.event_listeners]
pgmq_event_buffer_size = 5000  # Reasonable for local notification bursts
