[orchestration]
mode = "distributed"
enable_performance_logging = true
active_namespaces = [
    "fulfillment",
    "inventory",
    "notifications",
    "linear_workflow",
    "tree_workflow",
]
heartbeat_interval_ms = 3000

[orchestration.queues.settings]
visibility_timeout_seconds = 60
message_retention_seconds = 86400
max_receive_count = 2
