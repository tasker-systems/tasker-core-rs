[orchestration]
mode = "distributed"
enable_performance_logging = true
active_namespaces = [
    "test_fulfillment",
    "test_inventory",
    "test_notifications",
    "linear_workflow",
    "tree_workflow",
    "mixed_dag_workflow",
]
heartbeat_interval_ms = 1000

[orchestration.queues.settings]
visibility_timeout_seconds = 10
message_retention_seconds = 3600
max_receive_count = 1
