# Test Environment - Common Configuration Overrides

# Database overrides - must include ALL top-level database fields for proper merging
# Note: DATABASE_URL environment variable takes precedence (used in Docker: postgres:5432)
[common.database]
url = "${DATABASE_URL:-postgresql://tasker:tasker@localhost:5432/tasker_rust_test}"
database = "tasker_rust_test"
skip_migration_check = false

[common.database.pool]
# Test environment: balanced pool for CI with postgres max_connections=500
# Allocation:
# - 3 services (orch/worker/ruby) × 20 main pool = 60
# - Web API pools (orch 15 + worker 10 + ruby 10) = 35
# - Parallel tests (4 threads × 20 connections) = 80
# - Total: ~175 connections, leaves 325 headroom out of 500
#
# Bootstrap Strategy:
# - Start with min_connections=1 for fast, reliable bootstrap
# - Pool grows to max_connections=20 as needed under load
# - acquire_timeout_seconds=10 provides buffer for connection establishment
max_connections = 20
min_connections = 1
acquire_timeout_seconds = 10
idle_timeout_seconds = 60
max_lifetime_seconds = 3600

[common.database.variables]
statement_timeout = 5000

[common.queues]
default_batch_size = 5
health_check_interval = 60

[common.queues.pgmq]
poll_interval_ms = 250
shutdown_timeout_seconds = 5
max_retries = 1

# TAS-75 Phase 3: Lower thresholds for test environment
[common.queues.pgmq.queue_depth_thresholds]
warning_threshold = 100    # Test: lower warning threshold
critical_threshold = 500   # Test: lower critical threshold
overflow_threshold = 1000  # Test: lower overflow threshold

[common.circuit_breakers.global_settings]
max_circuit_breakers = 20
metrics_collection_interval_seconds = 10

[common.mpsc_channels.event_publisher]
event_queue_buffer_size = 100

[common.mpsc_channels.ffi]
ruby_event_buffer_size = 100

[common.mpsc_channels.overflow_policy.metrics]
saturation_check_interval_seconds = 10

[common.execution]
max_concurrent_tasks = 100
max_concurrent_steps = 1000
step_batch_size = 10
max_workflow_steps = 1000
environment = "test"

[common.backoff]
default_backoff_seconds = [1, 2, 4]
max_backoff_seconds = 10

[common.backoff.reenqueue_delays]
initializing = 5
enqueuing_steps = 0
steps_in_process = 10
evaluating_results = 5
waiting_for_dependencies = 45
waiting_for_retry = 30
blocked_by_failures = 60

[common.task_templates]
search_paths = ["config/task_templates/*.{yml,yaml}"]

[common.telemetry]
enabled = false
