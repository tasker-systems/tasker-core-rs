polling_interval_ms = 25
batch_size = 10
processing_timeout_ms = 10000

[executor_pools.step_enqueuer]
min_executors = 1
max_executors = 2
polling_interval_ms = 25
batch_size = 20
processing_timeout_ms = 10000

[executor_pools.step_result_processor]
min_executors = 1
max_executors = 2
polling_interval_ms = 50
batch_size = 10
processing_timeout_ms = 10000

[executor_pools.task_finalizer]
