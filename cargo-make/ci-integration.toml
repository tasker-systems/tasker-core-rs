# =============================================================================
# CI Integration Tasks - Bridge between cargo-make and GitHub Actions
# =============================================================================
#
# These tasks align with .github/workflows/ and can be used locally
# to simulate CI behavior.
#
# =============================================================================

[tasks.ci-setup]
description = "Setup CI environment (mirrors .github/actions/setup-env)"
script = { file = "${SCRIPTS_DIR}/setup-env.sh" }

[tasks.ci-build-workers]
description = "Build all workers (aligns with build-workers.yml)"
dependencies = ["build-rust", "build-ruby", "build-python", "build-typescript"]

[tasks.ci-test-rust]
description = "Run Rust tests with CI profile"
command = "cargo"
args = ["nextest", "run", "--all-features", "--profile", "ci"]

[tasks.ci-test-framework]
description = "Run all framework tests"
dependencies = ["test-ruby", "test-python", "test-typescript"]

[tasks.ci-start-services]
description = "Start all services for testing (uses existing CI script)"
script = { file = "${WORKSPACE_ROOT}/.github/scripts/start-native-services.sh" }

[tasks.ci-stop-services]
description = "Stop all services (uses existing CI script)"
script = { file = "${WORKSPACE_ROOT}/.github/scripts/stop-native-services.sh" }

[tasks.ci-flow]
description = "Complete CI flow (mirrors ci.yml workflow)"
dependencies = [
    "ci-setup",
    "ci-build-workers",
    "ci-test-rust",
    "ci-test-framework"
]

[tasks.ci-code-quality]
description = "CI code quality checks (mirrors code-quality.yml)"
dependencies = [
    "rust-fmt-check",
    "rust-clippy",
    "rust-docs",
    "rust-audit"
]

# =============================================================================
# CI Artifact Restoration Tasks
# =============================================================================
# These tasks restore build artifacts from GitHub Actions workflow jobs.
# Used by test workflows to avoid rebuilding already-built components.

[tasks.ci-restore-core-artifacts]
description = "Restore core binaries from CI artifacts"
script = { file = "${SCRIPTS_DIR}/ci-restore-core-artifacts.sh" }

[tasks.ci-restore-ruby-extension]
description = "Restore Ruby FFI extension from CI artifacts"
script = { file = "${SCRIPTS_DIR}/ci-restore-ruby-extension.sh" }

[tasks.ci-restore-typescript-artifacts]
description = "Restore TypeScript dist and FFI library from CI artifacts"
script = { file = "${SCRIPTS_DIR}/ci-restore-typescript-artifacts.sh" }

[tasks.ci-restore-rust-worker]
description = "Restore Rust worker binary from CI artifacts"
script = { file = "${SCRIPTS_DIR}/ci-restore-rust-worker.sh" }

[tasks.ci-restore-all-artifacts]
description = "Restore all CI artifacts (core, ruby, typescript, rust-worker)"
script = { file = "${SCRIPTS_DIR}/ci-restore-all-artifacts.sh" }
