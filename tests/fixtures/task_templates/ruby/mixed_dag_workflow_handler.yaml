        step_type: parallel_processing
        processing_path: right
        description: "Right path: square the init result"
        downstream_steps:
          - dag_validate
          - dag_analyze
    system_dependency:
    dependencies:
      - dag_init
    retry:
      retryable: true
      limit: 3
      backoff: exponential
      backoff_base_ms: 1000
      max_backoff_ms: 30000
    timeout_seconds: 30
    publishes_events: []
  - name: dag_validate
    description: "Validation step: Multiply both processing results and square"
    handler:
      callable: MixedDagWorkflow::StepHandlers::DagValidateHandler
      initialization:
        operation: multiply_and_square
        step_type: convergence_validation
        description: "Validate: multiply both processing paths and square"
        input_paths:
          - left: dag_process_left
          - right: dag_process_right
        downstream_steps:
          - dag_finalize
    system_dependency:
    dependencies:
      - dag_process_left
      - dag_process_right
    retry:
