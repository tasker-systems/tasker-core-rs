        description: "Finalize: multiply validate, transform, analyze and square"
        input_steps:
          - dag_validate
          - dag_transform
          - dag_analyze
        convergence_pattern: "((validate × transform × analyze)²)"
        final_result: "input^64"
    system_dependency:
    dependencies:
      - dag_validate
      - dag_transform
      - dag_analyze
    retry:
      retryable: true
      limit: 3
      backoff: exponential
      backoff_base_ms: 1000
      max_backoff_ms: 30000
