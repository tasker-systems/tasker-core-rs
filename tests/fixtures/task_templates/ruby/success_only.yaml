---
name: success_only
namespace_name: test_errors
version: 1.0.0
description: "Success-only scenario for testing happy path execution"
metadata:
  author: "Test Infrastructure"
  tags:
    - namespace:test_errors
    - pattern:success_scenario
    - implementation:ruby_ffi
    - language:ruby
task_handler:
  callable: ErrorScenarios::SuccessOnlyHandler
  initialization:
    error_tracking_enabled: true
system_dependencies:
  primary: test_system
  secondary: []
domain_events: []
input_schema:
  type: object
  properties:
    scenario_type:
      type: string
      description: "Type of test scenario"
steps:
  - name: success_step
    description: "Always succeeds - validates happy path execution"
    handler:
      callable: ErrorScenarios::SuccessHandler
      initialization:
        scenario: success
    system_dependency:
    dependencies: []
    retry:
      retryable: false
      max_attempts: 0
      backoff: exponential
      backoff_base_ms: 100
      max_backoff_ms: 1000
    timeout_seconds: 5
    publishes_events: []
environments:
  test:
    steps:
      - name: success_step
        timeout_seconds: 5
