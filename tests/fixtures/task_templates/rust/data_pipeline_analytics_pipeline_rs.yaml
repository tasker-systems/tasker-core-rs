# TaskTemplate Configuration - Rust Implementation
#
# Data Pipeline Namespace: Analytics Pipeline Workflow
# Demonstrates DAG pattern with parallel extraction and aggregation
#
# Template: data_pipeline/analytics_pipeline:1.0.0
# Implementation: Native Rust with tasker-worker-rust
# Blog Post: Post 02 - Data Pipeline Resilience (TAS-91)
#
# Business Workflow Pattern (8 steps):
# DAG Structure - Parallel Extracts → Sequential Transforms → Aggregation → Insights
#
# Extract Phase (3 parallel steps):
# 1. Extract Sales Data: Pull sales records from database
# 2. Extract Inventory Data: Pull inventory records from warehouse system
# 3. Extract Customer Data: Pull customer records from CRM
#
# Transform Phase (3 sequential steps):
# 4. Transform Sales: Calculate daily totals and product summaries
# 5. Transform Inventory: Calculate warehouse summaries and reorder alerts
# 6. Transform Customers: Calculate tier analysis and value segmentation
#
# Aggregate Phase (1 step):
# 7. Aggregate Metrics: Combine all transformed data sources
#
# Insights Phase (1 step):
# 8. Generate Insights: Create actionable business intelligence
#
# This demonstrates parallel execution, dependency resolution, and data aggregation
# across multiple branches in a DAG workflow.
#
---
name: analytics_pipeline_rs
namespace_name: data_pipeline_rs
version: 1.0.0
description: "Analytics ETL pipeline with parallel extraction and aggregation (Rust) - Post 02 Data Pipeline"
metadata:
  author: Rust Native Implementation
  blog_post: post_02
  tags:
    - namespace:data_pipeline_rs
    - pattern:dag_workflow
    - pattern:parallel_execution
    - dependencies:aggregate_convergence
    - implementation:rust_native
    - language:rust
    - type_safety:compile_time
    - business_logic:analytics_pipeline
    - ticket:TAS-91
  documentation_url:
  created_at: "2026-01-12T00:00:00Z"
  updated_at: "2026-01-12T00:00:00Z"
  notes: "Native Rust implementation demonstrating DAG analytics pipeline from Blog Post 02"
task_handler:
  callable: DataPipeline.TaskHandlers.AnalyticsPipelineHandler
  initialization:
    timeout_seconds: 120
    max_retries: 2
system_dependencies:
  primary: default
  secondary: []
domain_events: []
input_schema:
  type: object
  properties:
    pipeline_id:
      type: string
      description: "Unique pipeline execution identifier"
    date_range:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
steps:
  # EXTRACT PHASE - 3 parallel steps (no dependencies)
  - name: extract_sales_data
    description: "Extract sales records from database"
    handler:
      callable: data_pipeline_extract_sales
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies: []
    retry:
      retryable: true
      max_attempts: 3
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 30000
    timeout_seconds: 30
    publishes_events: []

  - name: extract_inventory_data
    description: "Extract inventory records from warehouse system"
    handler:
      callable: data_pipeline_extract_inventory
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies: []
    retry:
      retryable: true
      max_attempts: 3
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 30000
    timeout_seconds: 30
    publishes_events: []

  - name: extract_customer_data
    description: "Extract customer records from CRM"
    handler:
      callable: data_pipeline_extract_customers
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies: []
    retry:
      retryable: true
      max_attempts: 3
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 30000
    timeout_seconds: 30
    publishes_events: []

  # TRANSFORM PHASE - 3 sequential steps (each depends on its extract)
  - name: transform_sales
    description: "Transform sales data for analytics"
    handler:
      callable: data_pipeline_transform_sales
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies:
      - extract_sales_data
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 20000
    timeout_seconds: 20
    publishes_events: []

  - name: transform_inventory
    description: "Transform inventory data for analytics"
    handler:
      callable: data_pipeline_transform_inventory
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies:
      - extract_inventory_data
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 20000
    timeout_seconds: 20
    publishes_events: []

  - name: transform_customers
    description: "Transform customer data for analytics"
    handler:
      callable: data_pipeline_transform_customers
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies:
      - extract_customer_data
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 20000
    timeout_seconds: 20
    publishes_events: []

  # AGGREGATE PHASE - 1 step (depends on all 3 transforms - DAG convergence)
  - name: aggregate_metrics
    description: "Aggregate metrics from all transformed sources"
    handler:
      callable: data_pipeline_aggregate_metrics
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies:
      - transform_sales
      - transform_inventory
      - transform_customers
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 20000
    timeout_seconds: 30
    publishes_events: []

  # INSIGHTS PHASE - 1 step (depends on aggregation)
  - name: generate_insights
    description: "Generate business insights from aggregated data"
    handler:
      callable: data_pipeline_generate_insights
      initialization:
        scenario: analytics_pipeline
    system_dependency:
    dependencies:
      - aggregate_metrics
    retry:
      retryable: true
      max_attempts: 2
      backoff: exponential
      backoff_base_ms: 2000
      max_backoff_ms: 20000
    timeout_seconds: 20
    publishes_events: []

environments:
  test:
    steps:
      - name: extract_sales_data
        timeout_seconds: 30
      - name: extract_inventory_data
        timeout_seconds: 30
      - name: extract_customer_data
        timeout_seconds: 30
      - name: transform_sales
        timeout_seconds: 20
      - name: transform_inventory
        timeout_seconds: 20
      - name: transform_customers
        timeout_seconds: 20
      - name: aggregate_metrics
        timeout_seconds: 30
      - name: generate_insights
        timeout_seconds: 20
