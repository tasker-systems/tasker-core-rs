version: 1.0.0
description: "Boundary test: retryable=false should still allow first execution"
metadata:
  author: "Test Infrastructure"
  tags:
    - namespace:test_sql
    - pattern:boundary_testing
task_handler:
  callable: TestHandlers::BoundaryTestHandler
system_dependencies:
  primary: test_system
  secondary: []
steps:
