# =============================================================================
# PostgreSQL Production Configuration
# =============================================================================
# Optimized for production workloads with security and performance focus
# Based on typical 2GB RAM allocation for database container

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (production - optimized for performance)
shared_buffers = 512MB          # 25% of available RAM
effective_cache_size = 1536MB   # 75% of available RAM
maintenance_work_mem = 128MB
work_mem = 16MB
wal_buffers = 16MB

# Write-Ahead Logging (production settings)
wal_level = replica
max_wal_size = 2GB
min_wal_size = 256MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
wal_compression = on

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200
seq_page_cost = 1.0

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Logging (production - essential only)
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-prod-%Y%m%d.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000    # Log slow queries (1 second+)
log_checkpoints = on
log_lock_waits = on
log_temp_files = 10MB                # Log large temp files

# Performance and Security
fsync = on                           # CRITICAL for data integrity
synchronous_commit = on              # CRITICAL for data integrity
full_page_writes = on               # CRITICAL for crash recovery

# PGMQ Extension Settings
shared_preload_libraries = 'pg_stat_statements,pgmq'

# Timeouts (production values)
lock_timeout = 10s
statement_timeout = 300s             # 5 minutes
idle_in_transaction_session_timeout = 600s  # 10 minutes

# Autovacuum (production tuned)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_limit = 200

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Security
ssl = off                           # Enable if you have SSL certificates
password_encryption = scram-sha-256

# Shared libraries for extensions
shared_preload_libraries = 'pg_stat_statements,pgmq'