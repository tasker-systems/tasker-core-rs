# =============================================================================
# PostgreSQL Development Configuration
# =============================================================================
# Optimized for fast development with relaxed constraints
# Less strict than production for easier debugging and development

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 20

# Memory Settings (development - lower limits)
shared_buffers = 128MB
effective_cache_size = 512MB
maintenance_work_mem = 64MB
work_mem = 8MB

# Write-Ahead Logging (relaxed for development)
wal_level = replica
max_wal_size = 512MB
min_wal_size = 64MB
checkpoint_completion_target = 0.7
checkpoint_timeout = 10min

# Query Planner
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging (enhanced for development debugging)
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-dev.log'
log_statement = 'all'
log_min_duration_statement = 100
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Development-specific settings
fsync = off                    # NEVER use in production!
synchronous_commit = off       # NEVER use in production!
full_page_writes = off         # NEVER use in production!

# Extension Settings (PGMQ will be loaded via CREATE EXTENSION in init scripts)
shared_preload_libraries = 'pg_stat_statements'

# Lock timeout (generous for development)
lock_timeout = 30s
statement_timeout = 0

# Autovacuum (relaxed for development)
autovacuum = on
autovacuum_naptime = 10min
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1