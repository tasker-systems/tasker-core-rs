# =============================================================================
# PostgreSQL Configuration for Tasker Integration Testing
# =============================================================================
# Performance-tuned configuration optimized for integration testing workloads
# with Docker containers and PGMQ message queue operations

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
max_prepared_transactions = 100

# Memory Settings (optimized for Docker container)
shared_buffers = 256MB
effective_cache_size = 1GB
work_mem = 4MB
maintenance_work_mem = 64MB
wal_buffers = 16MB

# Checkpoint and WAL Settings (optimized for testing)
checkpoint_completion_target = 0.9
checkpoint_timeout = 10min
max_wal_size = 1GB
min_wal_size = 256MB

# Query Planner Settings (tuned for typical testing patterns)
random_page_cost = 1.1
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
effective_io_concurrency = 200

# Logging Configuration (helpful for debugging integration tests)
log_destination = 'stderr'
logging_collector = off
log_statement = 'mod'
log_duration = on
log_min_duration_statement = 1000
log_line_prefix = '%t [%p-%l] %q%u@%d '
log_timezone = 'UTC'

# Autovacuum Settings (tuned for testing workloads)
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 25

# Lock Management (optimized for concurrent testing)
max_locks_per_transaction = 256
max_pred_locks_per_transaction = 256
deadlock_timeout = 1s

# Background Writer (tuned for container environment)
bgwriter_delay = 100ms
bgwriter_lru_maxpages = 200
bgwriter_lru_multiplier = 4.0

# Archive and Replication (disabled for testing)
archive_mode = off
max_wal_senders = 0
max_replication_slots = 0

# Extension Configuration
shared_preload_libraries = 'pgmq'

# Timezone
timezone = 'UTC'
log_timezone = 'UTC'

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# Performance Testing Optimizations
fsync = on  # Keep on for data integrity in testing
synchronous_commit = on
full_page_writes = on

# Statement Timeout (prevent runaway queries in tests)
statement_timeout = 300000  # 5 minutes
lock_timeout = 60000       # 1 minute
idle_in_transaction_session_timeout = 300000  # 5 minutes