[alias]
b = "build"
r = "run"
t = "test"
c = "check"
lint = "clippy --all-targets --all-features -- -D warnings"

[env]
WORKSPACE_PATH = { value = ".", relative = true }

[profile.dev]
# Disable incremental when CARGO_TARGET_DIR is on a different filesystem
# This prevents hard link errors when building to external drives
incremental = false
split-debuginfo = "unpacked"  # Can reduce size on macOS

[profile.release]
incremental = false  # Disable for release builds
